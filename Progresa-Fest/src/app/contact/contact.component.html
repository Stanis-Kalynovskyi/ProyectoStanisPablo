<div class="container-fluid d-flex flex-wrap contacto-container">
    <!-- Imagen a la izquierda -->
    <div class="col-md-6 p-0">
      <img src="assets\imagenfest.png" alt="Festival" class="img-fluid h-100 w-100" />
    </div>
  
    <!-- Formulario a la derecha -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5 text-container">
      <div class="bg-lightblue p-3 mb-4 w-100 text-center">
        <h2 class="fw-bold">MÉTODOS DE CONTACTO</h2>
      </div>
  
      <p><strong>EMAIL:</strong><br />Progresafest&#64;gmail.com</p>
      <p><strong>TEL:</strong><br />+34 123 45 67 89</p>
  
      <p><strong>FORMULARIO:</strong></p>
  
      <form (ngSubmit)="enviarFormulario()" #form="ngForm" class="w-100">
        <div class="mb-3">
          <input
            type="text"
            class="form-control formulario-input"
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="formData.nombre"
            required
          />
        </div>
  
        <div class="mb-3">
          <input
            type="email"
            class="form-control formulario-input"
            placeholder="Correo electrónico"
            name="email"
            [(ngModel)]="formData.email"
            required
          />
        </div>
  
        <div class="mb-3">
          <textarea
            rows="3"
            class="form-control formulario-input"
            placeholder="Mensaje"
            name="mensaje"
            [(ngModel)]="formData.mensaje"
            required
          ></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">ENVIAR</button>
      </form>
    </div>
  </div>
