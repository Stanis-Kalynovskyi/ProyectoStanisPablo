<div class="container py-4 flex-grow-1 d-flex flex-column" style="min-height: calc(100vh - 120px);"> <!-- Aumenté min-height -->
    <h3>Carrito de Compras</h3>
    <div *ngIf="cart.length > 0; else emptyCart" class="flex-grow-1">
      <ul class="list-group">
        <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.title }}
          <span class="badge bg-primary rounded-pill">{{ item.quantity }}</span>
        </li>
      </ul>
      <div class="text-end mt-5">
        <button class="btn btn-success px-4 py-2" (click)="finalizarCompra()">Finalizar Compra</button>
      </div>
    </div>
    <ng-template #emptyCart>
      <p class="text-center mt-4 flex-grow-1">El carrito está vacío.</p>
    </ng-template>
</div>
